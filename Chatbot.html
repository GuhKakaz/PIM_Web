<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonte -->

    <!-- √çcones -->

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- CSS exclusivo do chatbot -->

</head>

<body>
    <!-- ====== CABE√áALHO ====== -->
      <header>
    <div class="header-left">
    <h2 class="logo">NebulAI <ion-icon name="planet-outline"></ion-icon></h2>
    </div>

    <nav class="navigation">
        <a href="Web_dashboard.html">In√≠cio</a>  
        <a href="#">Sobre</a>
        <a href="#">Servi√ßos</a>
        <a href="#">Contato</a>
        <button class="btnLogout-popup">Desconectar</button>
    </nav>
    </header>

    <nav class="sidebar" id="sidebar">
        <ul>
            <div class="dashboard-buttons">
                <li><button class="action-btn" onclick="window.location.href='web_chamados.html'">
                    <ion-icon name="headset-outline"></ion-icon>
                    Fazer Chamado
                </button></li>
                <li><button class="action-btn">
                    <ion-icon name="clipboard-outline"></ion-icon>
                    Hist√≥rico de Chamados
                </button></li>
                <li><button class="action-btn">
                    <ion-icon name="rocket-outline"></ion-icon>
                    Chatbot
                </button></li>
                <li><button class="action-btn">
                    <ion-icon name="podium-outline"></ion-icon>
                    Relat√≥rios
                </button></li> 
            </div>
        </ul>
    </nav>

    <!-- ====== CONTE√öDO PRINCIPAL ====== -->
    <main class="chatbot-container">
        <section class="chatbot-box">
            <!-- Mensagens -->
            <div id="chatMessages" class="chatbot-messages">
                <div class="chatbot-bubble bot">
                    üëã Ol√°! Eu sou a NebulAI, sua assistente virtual.<br>
                    Como posso te ajudar hoje?
                </div>
            </div>

            <!-- Op√ß√µes de resposta -->
            <div class="chatbot-options" id="chatOptions">
                <button class="chatbot-option" onclick="responder('Abrir novo chamado')">Abrir novo chamado</button>
                <button class="chatbot-option" onclick="responder('Ver meus chamados')">Ver meus chamados</button>
                <button class="chatbot-option" onclick="responder('Falar com o suporte')">Falar com o suporte</button>
                <button class="chatbot-option" onclick="responder('Outros assuntos')">Outros assuntos</button>
            </div>
        </section>
    </main>

    <!-- ====== SCRIPT ====== -->
    <script>
        const chatMessages = document.getElementById("chatMessages");

        function responder(opcao) {
            adicionarMensagem("user", opcao);

            let resposta = "";
            switch (opcao) {
                case "Abrir novo chamado":
                    resposta = "Perfeito! Voc√™ pode abrir um novo chamado no painel em <b>Fazer Chamado</b>.";
                    break;
                case "Ver meus chamados":
                    resposta = "Basta acessar <b>Hist√≥rico de Chamados</b> no seu dashboard.";
                    break;
                case "Falar com o suporte":
                    resposta = "Nosso suporte est√° dispon√≠vel em <b>suporte@nebulai.com</b> üí¨";
                    break;
                default:
                    resposta = "Posso te ajudar com d√∫vidas sobre o sistema! üòä";
                    break;
            }

            setTimeout(() => {
                adicionarMensagem("bot", resposta);
            }, 600);
        }

        function adicionarMensagem(tipo, texto) {
            const msg = document.createElement("div");
            msg.classList.add("chatbot-bubble", tipo);
            msg.innerHTML = texto;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
